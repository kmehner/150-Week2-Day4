<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Styling forms with bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Contact me -->
    <main>
      <aside id="contact-me" class="container my-4 bg-light p-3 rounded">
        <h1>Contact Me</h1>
        <!-- was-validated class to show validation on page -->
        <form
          action="/submit"
          method="post"
          class="p-3 rounded was-validated"
          novalidate
        >
        <!-- The form needs validating -->
        <!-- <form
        action="/submit"
        method="post"
        class="p-3 rounded needs-validation"
        novalidate
        > -->
          <!-- Fieldset => group for form items -->
          <fieldset>
            <!-- Heading title for form items -->
            <legend class="h6">Contact Information</legend>

            <!-- Full name -->
            <!--  valid feedback = "Looks good!" -->
            <!-- invalid feedback = "Please enter your full name" -->
            <div class="form-floating mb-3">
              <!-- Input -->
              <input
                type="text"
                class="form-control"
                id="full-name"
                name="full-name"
                placeholder="Enter your full name"
                required
              />

              <!-- Label for input -->
              <label for="full-name">Full Name</label>

              <!-- Valid feedback -->
              <div class="valid-feedback">Looks good!</div>

              <!-- Invalid feedback -->
              <div class="invalid-feedback">Please enter your full name</div>
            </div>

            <div class="row">
              <div class="col">
                <!-- Email -->
                <!-- Valid feedback = "Looks good!" -->
                <!-- Invalid feedback = "Please enter a valid email address" -->
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                  <label for="email">Email</label>
    
                  <!-- Valid -->
                  <div class="valid-feedback"></div>
    
                  <!-- Invalid -->
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <div class="col">
                <!-- Defining an input pattern -->
                  <!-- https://www.w3schools.com/tags/att_input_pattern.asp -->
                  <!-- \d{3}-\d{3}-\d{4} -->
                  <!-- [0-9]{3}-[0-9]{3}-[0-9]{4} -->
    
                <!-- Phone number -->
                <div class="form-floating mb-3">
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}">
                  <label for="phone">Phone</label>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                </div>
              </div>
            </div>

          </fieldset>

          <!-- Message -->
          <div class="form-floating mb-3">
            <textarea class="form-control" name="message" id="message" rows="6" placeholder="Your message here" required></textarea>
            <label for="message">Message</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          
          <!-- Submit button -->
          <button type="submit" class="btn btn-dark">Submit</button>

        </form>
      </aside>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
